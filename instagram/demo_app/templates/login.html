<!DOCTYPE html>
<html>
	<head>
		<title>
			Instagram Login Page
		</title>
		
		<!-- Internal CSS -->
		<style>
		   body
			{
				background:#F8F8F8;
			}
		   .city 
			{
			   background:white;
			   float: left;
			   margin-top:0%;
			   padding: 10px;
			   width: 350px;
			   border: 1px solid white;
			}
		   h1
		   {
			   text-shadow: 1px 1px 1px red;
			   text-align:center;
		   }
		   p
		   {
			   margin:4%;
			   margin-left:20%;
		   }
		   h3
		   {
			   text-align:center;
			   color:grey;
		   }
		   #id
		   {
			   margin-left:18%;
			   padding:1%;
			   width:65%;
				background:#33CAFF ;
		   }
		  #contact
		  {
			   margin-left:18%;
			   padding:1%;
			   width:64%;
			   height:20px;
		  } 
		  .line
		  {
			   margin-left:18%;
		  }
		  #id2
		  {
			   margin-left:18%;
			   padding:1%;
			   width:67%;
			   background:#33CAFF ;
		  }
		  h4
		  {
			   text-align:center;
			   color:Silver;
		  }
		  .new
		  {
			   text-align:center;
			   background:white;
			   float: left;

			   width: 358px;
			   height: 55px;
			   border: 1px solid white;
		  }
		  h2
		  {
			   margin-top:5%;

			   float: left;

			   margin-left:69%;

			   margin-left:62.8%;
		  }
		 li
		 {
			   display:inline;
		 }
		 ul{
			   margin-top:2%;

			   float: left;
			   margin-left:2.8%;
		 }
		 .center
		 {
			   align:center;
			   margin-left:440px;
		 }

	<head>
	<body>
		<div class="center">
			<div class="city">
			  <h1>Instagram</h1> 
			  <h3>Log In to see photos and videos<br>  &nbsp &nbsp from your friends.</h3>
			  <a href="/signup/"><input id="id" type="button" value="Dont't Have Account -- Signup First"></a><br></br>
			  
				<div class="line" style="width: 66%; height: 20px; border-bottom: 1px solid black; text-align: center">
					<span style="font-size: 20px; background-color:white;">
						OR 
					</span>
			    </div>
				<br>
				<form method="post">
					{% csrf_token %}
				    <input id="contact" type="text" name="username" placeholder="User Name" value="{{username}}"> 
				    <br><br>
					<input id="contact" type="password" name="password" placeholder="Password" value="{{password}}"> 
					<br><br>
					<input id="id2" type="submit" value="Log In">
				</form>
			   <h4>By signing up, you agree to our <br>Terms & Privacy Policy.</h4>
			</div>
		</div>
	</body>
</html>
